    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact NLOC Labs</title>
        <style>
          body {
            font-family: sans-serif;
            background: #0d0d0d;
            color: white;
            padding: 40px;
          }
          .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 600px;
          }
          input,
          textarea {
            padding: 15px;
            border-radius: 8px;
            border: none;
            background: #222;
            color: white;
          }
          button {
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: #2fff00;
            color: #0d0d0d;
            font-weight: bold;
            cursor: pointer;
          }
          button:disabled {
            background: #007000;
            cursor: not-allowed;
          }
          .status-message {
            margin-top: 20px;
            font-weight: bold;
          }
        </style>
      </head>
      <body>
        <h2>Send Message to Novak</h2>
        <form class="contact-form" onsubmit="submitMessage(event)">
          <input type="text" id="name" placeholder="Your Name" required />
          <input type="email" id="email" placeholder="Your Email" required />
          <textarea id="message" placeholder="Your Message" required></textarea>
          <button type="submit" id="submitButton">Send Message</button>
        </form>

        <p id="status" class="status-message" style="display: none"></p>

        <script>
          // **IMPORTANT**: Replace this URL with your actual Google Apps Script Web App URL
          const GOOGLE_SCRIPT_URL =
            "https://script.google.com/macros/s/AKfycbzDkHvLeOVjcCAOCtoMFp3DVZeDUkM_1K-DFP3b0PgO34xhNEIlQQhMr3E5CC_zgem5/exec";

          // Function to handle form submission
          async function submitMessage(event) {
            event.preventDefault(); // Stop the default form submission behavior

            const statusElement = document.getElementById("status");
            const form = document.querySelector(".contact-form");
            const submitButton = document.getElementById("submitButton");

            // 1. Prepare UI for sending
            statusElement.style.display = "block";
            statusElement.style.color = "#ccc";
            statusElement.textContent = "Sending message...";
            submitButton.disabled = true; // Disable button to prevent double-click

            // 2. Prepare the data payload
            const payload = {
              senderName: document.getElementById("name").value,
              senderEmail: document.getElementById("email").value,
              messageContent: document.getElementById("message").value,
              timestamp: new Date().toISOString(),
            };

            try {
              // 3. Send the POST request
              const response = await fetch(GOOGLE_SCRIPT_URL, {
                method: "POST",
                // This header triggers the CORS preflight request, which your Apps Script now handles
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload), // Send the data as a JSON string
              });

              // 4. Process the response
              const result = await response.json();

              if (response.ok && result.result === "success") {
                statusElement.textContent = "✅ Message successfully sent!";
                statusElement.style.color = "#2fff00";
                form.reset(); // Clear the form on success
              } else {
                statusElement.textContent = `❌ Submission failed: ${
                  result.details || "Check console."
                }`;
                statusElement.style.color = "#ff0000";
                console.error("Submission failed with result:", result);
              }
            } catch (error) {
              // 5. Handle network-level errors (e.g., connection lost)
              statusElement.textContent =
                "⚠️ Network error. Could not reach server.";
              statusElement.style.color = "#ff0000";
              console.error("Network Fetch Error:", error);
            } finally {
              // 6. Re-enable the submit button
              submitButton.disabled = false;
            }
          }
        </script>
      </body>
    </html>
  </body>
</html>
